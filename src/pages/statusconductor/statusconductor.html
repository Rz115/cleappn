<ion-header>

</ion-header>


<ion-content padding class="fondoprincipal">

  <ion-toolbar>
   <ion-segment [(ngModel)]="status" color="primary">

     <ion-segment-button value="valoracion">

 </ion-toolbar>

 </div>
