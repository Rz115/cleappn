<ion-header>

</ion-header>

<ion-content padding class="fondo1">
  <br>
  <ion-avatar class="position">
    <img src="assets/img/drived.jpg" class="avatar">
  </ion-avatar>

  <ion-input  type="text" value="" class="inputs" id="medidaiphone4" placeholder="Nombre completo:"></ion-input>
  <ion-input  type="email" value="" class="inputs" id="medidaiphone4" placeholder="Nombre de usuario:"></ion-input>
  <ion-input  type="text" value="" class="inputs" id="medidaiphone4" placeholder="Correo:"></ion-input>
  <ion-input  type="password" value="" class="inputs" id="medidaiphone4" placeholder="Contraseña:"></ion-input>

  <ion-label class="headlabel">
    <ion-icon name="contact"></ion-icon>
    <span class="nombre sklj">Nombre completo:</span>
  </ion-label>
  <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->
  <ion-input  type="text" value="" class="inputs" [(ngModel)]="userData.name"></ion-input>

  
  <ion-label class="headlabel">
    <ion-icon name="at"></ion-icon>
    <span class="nombre">Correo:</span>
  </ion-label>
  <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->
  <ion-input  type="text" value="" class="inputs" [(ngModel)]="userData.email"></ion-input>

  <ion-label class="headlabel">
    <ion-icon name="person"></ion-icon>
    <span class="nombre">Nombre de usuario:</span>
  </ion-label>
  <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->
  <ion-input  type="text" value="" class="inputs" [(ngModel)]="userData.username"></ion-input>


  <ion-label class="headlabel">
    <ion-icon name="key"></ion-icon>
    <span class="nombre sklj">Contraseña:</span>
  </ion-label>
  <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->
  <ion-input  type="password" class="inputs" [(ngModel)]="userData.password"></ion-input>

<br>
  <p align="center">
    <button ion-button color="primary" (click)="signup()">REGISTRATE</button>
    <button ion-button color="primary" (click)="paginataxista()">CONDUCTOR</button>
  </p>
  <p align="center" (click)="paginadelogin()">
    <span class="pregunta">¿Ya tienes una cuenta?,</span>
    <span class="presiona">Presione aquí.</span>
  </p>
</ion-content>
