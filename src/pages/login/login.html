<ion-header>

</ion-header>

<ion-content padding class="fondo1" >
  <br>
      <ion-avatar  class="position" >
          <img  src="assets/img/drived.jpg" class="avatar">
      </ion-avatar>
  <br>


    <ion-label class="headlabel">
      <ion-icon name="mail"></ion-icon>
      <span class="nombre">Usuario:</span>
    </ion-label> <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->
    <ion-input type="text" value="" class="inputs" [(ngModel)]="userData.username"></ion-input>

  <br>

    <ion-label class="headlabel">
      <ion-icon name="key"></ion-icon>
      <span class="nombre">Contraseña:</span>
    </ion-label> <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->

  <p class="spdd" align="right" (click)="send()"><span class="pregunta">¿Olvidaste la contraseña?</span></p>
  <br> 
  <p align="center"><button ion-button  color="primary"  (click)="login()">INGRESAR</button></p>

    <p align="center" (click)="paginaregistro()"> <span class="pregunta">¿Áun no te has registrado?,</span> <span class="presiona">Ingresa aquí.</span></p>
