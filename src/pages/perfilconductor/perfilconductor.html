<ion-header>

  <ion-navbar>
    <ion-title>
      <span class="tituloheader">
        Perfil
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondoprincipal">

  
  
    <div>
        <ion-card-header>
          Datos de conductor:
        </ion-card-header>

        <ion-card-content>

            <ion-card>
              <ion-card-header>
                  Nombre:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="contact"></ion-icon></ion-label>
                  <ion-input type="text" value="{{actualizar.name}}" placeholder="Nombre completo:" [disabled]="ocultar1"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Correo:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                  <ion-input type="mail" value="{{actualizar.email}}" placeholder="Correo:" [disabled]="ocultar2"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Celular:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="phone-portrait"></ion-icon></ion-label>
                  <ion-input type="text" value="{{actualizar.phone}}" placeholder="Número:" [disabled]="ocultar3"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Dirección:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="navigate"></ion-icon></ion-label>
                  <ion-input type="text" value="{{actualizar.adress}}" placeholder="Ubicación:" [disabled]="ocultar4"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Licencia:
              </ion-card-header>
              <ion-card-header>
                Vigencia:
              </ion-card-header>

              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="card"></ion-icon></ion-label>
                  <ion-input type="text" value="{{actualizar.license}}" placeholder="Licencia:" [disabled]="ocultar5"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
                  <ion-input type="date" value="{{actualizar.date_license}}" placeholder="Vigencia:" [disabled]="ocultar6"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

         </ion-card-content>
      </div>

    <div >
        <ion-card-header>
          Datos del vehiculo:
        </ion-card-header>

        <ion-card-content>

            <ion-card>
              <ion-card-header>
                  Vehiculo:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="car"></ion-icon></ion-label>
                  <ion-input type="text" value="{{carrodatos.car}}" placeholder="Auto:" [disabled]="ocultar7"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Modelo:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
                  <ion-input type="text" value="{{carrodatos.car_model}}" placeholder="Modelo:" [disabled]="ocultar8"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Año:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
                  <ion-input type="text" value="{{carrodatos.year}}" placeholder="Año del vehiculo:" [disabled]="ocultar9"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Placas:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="information-circle"></ion-icon></ion-label>
                  <ion-input type="text" value="{{carrodatos.plates}}" placeholder="Numero de placas:" [disabled]="ocultar10"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

            <ion-card>
              <ion-card-header>
                  Tarjeta de circulación:
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label><ion-icon name="card"></ion-icon></ion-label>
                  <ion-input type="text" value="{{carrodatos.circulation_card}}" placeholder="Circulación:" [disabled]="ocultar11"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>

         </ion-card-content>
      </div>
  

</ion-content>
