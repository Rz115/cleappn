<!--SECCION DEL MENU DE HOME -->
<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
<ion-title align="center">
  <span class="tituloheader">Menú</span>
</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="fondomenu">
    <br>
    <ion-avatar class="position" align="center">
        <img  src="assets/img/drived.jpg" class="avatares">
    </ion-avatar>
    <p class="sssp" text-wrap align="center">{{userDetails.name}}</p>

    <ion-list>
  
      <button ion-item (click)="perfil(userDetails)" class="listamenu">Perfil</button>
      <button ion-item (click)="viajes()" class="listamenu">Viajes recientes</button>
      <button ion-item (click)="formapago()" class="listamenu">Formas de pago</button>
      <button ion-item (click)="ayudapage()" class="listamenu">Ayuda</button>
      <button ion-item (click)="politicas()" class="listamenu">Términos y condiciones</button>
      <button ion-item (click)="cerrarsesion()" class="listamenu">Cerrar Sesión</button>

    </ion-list>
  </ion-content>

</ion-menu>
<!-- METODO PARA QUE SOBRE ESTA PAGINA SE CIERRE AL PRESIONAR BACK BUTTON-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<!---PAGINA DE INICIO-->
<ion-header>
  <ion-navbar>

    <button ion-button menuToggle style="background: white;">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title align="center">
      <span class="tituloheader">OOPS!</span>
    </ion-title>

  </ion-navbar>
</ion-header>

<!--Contenido del cuerpo-->
<ion-content class="page-hello-ionic">

<div class="map-wrapper" id="map">
  <map [isPickupRequested]="isPickupRequested"></map>
</div>

<div class="bottom request-controls">
<div id="output" [hidden]="!isPickupRequested"></div>
  <ion-row>
    <ion-col width-50>
      <button ion-button  small light (click)="initPage()" class="botonlocalizar">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50>
      <button ion-button [hidden]="isPickupRequested" block primary  large block light (click)="calcRota(latDest, longDest)" class="botoncontratar">Contratar servicio</button>
      <button ion-button [hidden]="!isPickupRequested" block secondary  large block light (click)="cancelarservicio()" class="botoncontratar">Cancelar servicio</button>
      


    </ion-col>
  </ion-row>

    <ion-row>
      <ion-col>
        <ion-icon name="arrow-right"></ion-icon>
           Antes de contratar nuestros servicios por favor completa tu información de forma de pago de tu perfil
          <ion-list>
              <ion-item *ngFor="let lat of data">
              <p>{{lat.latitud}}</p>
            </ion-item>
          </ion-list>
        </ion-col>
    </ion-row>
</div>

<!-- Calculo de distancias -->
  <div id="right-panel">
      <div id="inputs">
        <ion-row>

          <!-- Origen -->
          <ion-col width-50>
            <div>
              <ion-badge  class="badgeOrigem">Origen</ion-badge>
            </div>
            <ion-item>
              <ion-input [(ngModel)]="this.latOri" type="text" placeholder="Latitude Origen" clearInput clearOnEdit="false">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="this.longOri" type="text" placeholder="Longitude Origen" clearInput clearOnEdit="false">
              </ion-input>
            </ion-item>
          </ion-col>

          <!-- Destino -->
          <ion-col width-50>
            <div>
              <ion-badge  class="badgeDestino">Destino</ion-badge>
            </div>

            <ion-item>
              <ion-input [(ngModel)]="latDest" type="text" placeholder="Latitude Destino" clearInput clearOnEdit="false"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input [(ngModel)]="longDest" type="text" placeholder="Longitude Destino" clearInput clearOnEdit="false"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
  </div>


</ion-content>
