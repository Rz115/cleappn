<ion-header>
  <ion-navbar>

    <button ion-button menuToggle style="background: white;">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title align="center">
      <span class="tituloheader">TransportApp</span>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="page-hello-ionic">

<div class="map-wrapper" id="map">
  <map [isPickupRequested]="isPickupRequested"></map>
</div>

<div class="bottom request-controls">

  <ion-row>
    <ion-col width-50>
      <button ion-button  small light (click)="initPage()" class="botonlocalizar">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50>
      <button ion-button [hidden]="isPickupRequested" block primary  large block light (click)="contratarservicio()" class="botoncontratar">Contratar servicio</button>
      <button ion-button [hidden]="!isPickupRequested" block secondary  large block light (click)="cancelarservicio()" class="botoncontratar">Cancelar servicio</button>
    </ion-col>
  </ion-row>

    <ion-row>
      <ion-col>
        <ion-icon name="arrow-right"></ion-icon>
           Antes de contratar nuestros servicios por favor completa tu informaci√≥n de forma de pagode tu perfil
      </ion-col>
    </ion-row>
</div>
