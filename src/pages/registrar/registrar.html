</ion-header>

    <img src="assets/img/drived.jpg" class="avatar">
  </ion-avatar>

  <ion-label class="headlabel">
    <ion-icon name="contact"></ion-icon>
    <span class="nombre">Nombre completo:</span>
  </ion-label>
  <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->

    <ion-icon name="mail"></ion-icon>

  </ion-label>
  <!--QUITAR O DEJAR Y PONER A LOS OTROS DOS TEXT-->

  <p align="center">
