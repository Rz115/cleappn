<ion-header>
  <ion-navbar>
    <ion-title align="center">
      <span class="tituloheader">INICIO</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="page-homeconductor">

  <ion-card class="barraestado">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Escribe el destino(calle, #, colonia)</ion-label>
            <ion-input type="text" [(ngModel)]="this.Destination"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="calculateAndDisplayRoute()">Iniciar viaje</button>
      </ion-col>
    </ion-row>
  </ion-card>
  

  <div class="map-wrapper" id="map">
    <map> </map>
    </div>
    <div class="bottom request-controls">
      <ion-row>
        <ion-col width-50>

         
          </ion-col>
      </ion-row>
      </div>
</ion-content>

<ion-footer>
  <ion-toolbar align="center">
    <ion-buttons>
      <button ion-button  color="dark" (click)="presentActionSheet()">
        
        <ion-icon name="arrow-dropup-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
